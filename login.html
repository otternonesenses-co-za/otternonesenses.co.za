<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <form id="form">
        <input type="text" placeholder="username" id="username"/>
        <input type="password" placeholder="password" id="password"/>
        <input type="submit" value="login"/>
    </form>

    <script> 
        let user_in = document.getElementById('username');
        let pass_in = document.getElementById('password');
        let form = document.getElementById('form');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            let username = user_in.value;
            let password = pass_in.value;

            if (username != "" && password != "") {
                let url = `backend/login.php?user=${username}&&pass=${password}`;

                fetch(url)
                .then(res => res.json())
                .then(data => {
                    console.log(data);
                })
            }
        })

    </script>
</body>
</html>
