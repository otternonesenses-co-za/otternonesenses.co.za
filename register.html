<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Sign up</title>
</head>
<body>
    <form id = "form">
        <input type="text" id="username" placeholder="username"/>
        <input type="text" id="name" placeholder="name and surname"/>
        <input type="password" id="password" placeholder="password"/>
        <input type="submit" id="submit" value="sign up"/>
    </form>

    <script>

        let form = document.getElementById('form');
        let name_in = document.getElementById('name');
        let user_in = document.getElementById('username');
        let pass_in = document.getElementById('password');


        form.addEventListener('submit', (e) => {
            e.preventDefault();

            if (name_in.value != "" && user_in != "" && pass_in != "") {

                let name = name_in.value.substring(0, name_in.value.indexOf(" "));
                let surname = name_in.value.substring(name_in.value.indexOf(" ")+1);
                let username = user_in.value;
                let password = pass_in.value;
                fetch(`backend/register.php?name=${name}&&surname=${surname}&&user=${username}&&pass=${password}`);
            }
        })

    </script>
</body>
</html>
